<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="/src/css/all.min.css" />
    <link rel="stylesheet" href="/src/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Bebas+Neue&family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="apple-touch-icon" href="./imgs/ios/120.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#00000" />

    <title>twitter</title>
  </head>
  <body class="bg-[#232c33]">
    <div class="w-full h-screen flex justify-center items-center text-white">
      <div
        class="bg-black w-full rounded-[20px] md:w-1/2 lg:w-1/3 min-h-[50%] p-4"
      >
        <div class="justify-items-center">
          <img src="../../imgs/download (1).png" class="w-[80px]" alt="" />
        </div>
        <div class="container w-[75%] mt-4">
        
          <h2 class="text-[20px]" id="create">Create your account</h2>

          <div id="error-api" class="bg-red-500 hide p-1 mt-2 rounded-[10px]">
            email or password
          </div>
          <form id="signin-form" class="w-full" action="">
            <div class="flex flex-col mt-4 w-full">
              <label for="email" class="mb-2">Name</label>
              <input
                type="email"
                id="email-id"
                class="bg-black border border-[#4d5054] p-1 outline-blue-500"
              />
            </div>

            <div class="flex flex-col mt-4">
              <label for="password" class="mb-2">Password</label>
              <input
                type="password"
                id="password"
                class="bg-black border border-[#4d5054] p-1 outline-blue-500"
              />
            </div>

            <button
              id="log-in"
              type="submit"
              class="bg-white w-full my-5 rounded-[20px] text-black p-1 uppercase font-bold"
            >
              Log In
            </button>
            <div class="justify-end items-end flex w-full">
              <span id="sing up" class="text-[16px] block uppercase"
                >sing up
              </span>
            </div>
          </form>
          <h2 id="forget" >forget</h2>
        </div>
      </div>
    </div>


    <script src="./src/index.js" type="module"></script>
  </body>
</html>
