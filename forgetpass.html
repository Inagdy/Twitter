  <body class="bg-[#232c33]">

          <form id="signin-form" class="w-full" action="">
            <div class="flex flex-col mt-4 w-full">
              <label for="email" class="mb-2">Forget pass</label>
              <input
                type="email"
                id="email-id"
                class="bg-black border  border-[#4d5054] p-1 outline-blue-500"
         
              />
            </div>
            <button
              id="log-in"
              type="submit"
              class="bg-white w-full my-5 rounded-[20px] text-black p-1  font-bold"
            >
            Enter your email 
            </button>
        
          </form>
        </div>
      </div>
